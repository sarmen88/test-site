<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی دبرنا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            background-color: #f9f9f9;
            padding: 10px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container, .game-container {
            display: none;
        }
        .visible {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            max-width: 300px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>بازی دبرنا</h1>
    <div class="login-container visible" id="loginContainer">
        <div class="form-group">
            <input type="text" id="mobileInput" placeholder="شماره موبایل">
        </div>
        <div class="form-group">
            <input type="password" id="passwordInput" placeholder="رمز عبور">
        </div>
        <button id="loginButton">ورود</button>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="score" id="score">موجودی شما: ۱۰۰,۰۰۰ تومان</div>
        <button class="deposit-btn" id="depositButton">افزایش موجودی</button>
    </div>

    <script>
        const loginContainer = document.getElementById("loginContainer");
        const gameContainer = document.getElementById("gameContainer");
        const mobileInput = document.getElementById("mobileInput");
        const passwordInput = document.getElementById("passwordInput");
        const loginButton = document.getElementById("loginButton");
        const depositButton = document.getElementById("depositButton");
        const scoreDisplay = document.getElementById("score");
        let userBalance = 100000;

        loginButton.onclick = () => {
            const mobile = mobileInput.value.trim();
            const password = passwordInput.value.trim();

            if (!mobile || !password) {
                alert("لطفاً شماره موبایل و رمز عبور را وارد کنید.");
                return;
            }

            showGame();
        };

        function showGame() {
            loginContainer.classList.remove("visible");
            gameContainer.classList.add("visible");
            updateBalance(0);
        }

        function updateBalance(amount) {
            userBalance += amount;
            scoreDisplay.textContent = `موجودی شما: ${userBalance.toLocaleString('fa-IR')} تومان`;
        }

        depositButton.onclick = () => {
            const callbackUrl = encodeURIComponent(window.location.href);
            const testAmount = 50000; // مبلغ تست
            alert(`شما به صفحه پرداخت فرضی هدایت شدید.\nپس از پرداخت موفق، موجودی شما به‌روزرسانی می‌شود.`);
            
            // شبیه‌سازی موفقیت پرداخت
            window.location.href = `${callbackUrl}?Status=OK&Amount=${testAmount}`;
        };

        function checkDeposit() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has("Status") && urlParams.get("Status") === "OK" && urlParams.has("Amount")) {
                const depositAmount = parseInt(urlParams.get("Amount"));
                if (!isNaN(depositAmount) && depositAmount > 0) {
                    updateBalance(depositAmount);
                    alert(`مبلغ ${depositAmount.toLocaleString('fa-IR')} تومان به موجودی شما اضافه شد!`);
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        }

        document.addEventListener("DOMContentLoaded", checkDeposit);
    </script>
</body>
</html>
